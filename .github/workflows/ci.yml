name: CI/CD Pipeline

on:
  # PRが作成・更新された時
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

  # メインブランチまたはdevelopブランチにプッシュされた時
  push:
    branches: [ main, develop ]

  # 手動実行を許可
  workflow_dispatch:

# 同じブランチで複数のワークフローが実行された場合、最新のもの以外をキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Lint & Type Check
  # ========================================
  lint-and-typecheck:
    name: 🔍 Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: 🔍 Run Type Check
        run: npm run typecheck
        continue-on-error: false

  # ========================================
  # Build Test
  # ========================================
  build:
    name: 🏗️ Build Test
    runs-on: ubuntu-latest
    needs: [ lint-and-typecheck ]
    
    strategy:
      matrix:
        environment: [ production, staging, preview ]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Build for ${{ matrix.environment }}
        run: npm run build
        env:
          APP_ENV: ${{ matrix.environment }}
          VITE_ENVIRONMENT: ${{ matrix.environment }}
          VITE_APP_URL: https://collection.oshikatsu-guide.com
          # テスト用のダミー値（実際の値はNetlifyの環境変数で設定）
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_ANON_KEY: test-key
          VITE_YOUTUBE_API_KEY: test-key

      - name: 📁 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.environment == 'production'
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ========================================
  # Security Scan (Optional)
  # ========================================
  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: [ lint-and-typecheck ]
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run security audit
        run: npm audit --audit-level high
        continue-on-error: true

      - name: 🔍 Check for known vulnerabilities
        run: npx audit-ci --config audit-ci.json
        continue-on-error: true

  # ========================================
  # Deployment Status (Information only)
  # ========================================
  deployment-info:
    name: 📋 Deployment Info
    runs-on: ubuntu-latest
    if: always()
    needs: [ build ]
    
    steps:
      - name: 📋 Display deployment information
        run: |
          echo "## 🚀 Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Branch | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Production | main | https://collection.oshikatsu-guide.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | develop | https://develop--oshikatsu-collection.netlify.app |" >> $GITHUB_STEP_SUMMARY
          echo "| Preview | PR branches | Auto-generated by Netlify |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📝 Notes:" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment is handled automatically by Netlify" >> $GITHUB_STEP_SUMMARY
          echo "- Basic authentication is applied to staging and preview environments" >> $GITHUB_STEP_SUMMARY
          echo "- Environment variables are managed in Netlify dashboard" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # Notify on failure (Optional)
  # ========================================
  notify-failure:
    name: 📢 Notify on Failure
    runs-on: ubuntu-latest
    needs: [ lint-and-typecheck, build, security ]
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: 📢 Notify failure
        run: |
          echo "## ❌ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The CI pipeline failed for branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs and fix the issues before merging." >> $GITHUB_STEP_SUMMARY