name: CI/CD Pipeline

on:
  # PRãŒä½œæˆãƒ»æ›´æ–°ã•ã‚ŒãŸæ™‚
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

  # ãƒ¡ã‚¤ãƒ³ãƒ–ãƒ©ãƒ³ãƒã¾ãŸã¯developãƒ–ãƒ©ãƒ³ãƒã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸæ™‚
  push:
    branches: [ main, develop ]

  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:

# åŒã˜ãƒ–ãƒ©ãƒ³ãƒã§è¤‡æ•°ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒå®Ÿè¡Œã•ã‚ŒãŸå ´åˆã€æœ€æ–°ã®ã‚‚ã®ä»¥å¤–ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Lint & Type Check
  # ========================================
  lint-and-typecheck:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ðŸ” Run Type Check
        run: npm run typecheck
        continue-on-error: false

  # ========================================
  # Build Test
  # ========================================
  build:
    name: ðŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: [ lint-and-typecheck ]
    
    strategy:
      matrix:
        environment: [ production, staging, preview ]

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build for ${{ matrix.environment }}
        run: npm run build
        env:
          APP_ENV: ${{ matrix.environment }}
          VITE_ENVIRONMENT: ${{ matrix.environment }}
          VITE_APP_URL: https://collection.oshikatsu-guide.com
          # ãƒ†ã‚¹ãƒˆç”¨ã®ãƒ€ãƒŸãƒ¼å€¤ï¼ˆå®Ÿéš›ã®å€¤ã¯Netlifyã®ç’°å¢ƒå¤‰æ•°ã§è¨­å®šï¼‰
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_ANON_KEY: test-key
          VITE_YOUTUBE_API_KEY: test-key

      - name: ðŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.environment == 'production'
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ========================================
  # Security Scan (Optional)
  # ========================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [ lint-and-typecheck ]
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run security audit
        run: npm audit --audit-level high
        continue-on-error: true

      - name: ðŸ” Check for known vulnerabilities
        run: npx audit-ci --config audit-ci.json
        continue-on-error: true

  # ========================================
  # Deployment Status (Information only)
  # ========================================
  deployment-info:
    name: ðŸ“‹ Deployment Info
    runs-on: ubuntu-latest
    if: always()
    needs: [ build ]
    
    steps:
      - name: ðŸ“‹ Display deployment information
        run: |
          echo "## ðŸš€ Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Branch | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Production | main | https://collection.oshikatsu-guide.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | develop | https://develop--oshikatsu-collection.netlify.app |" >> $GITHUB_STEP_SUMMARY
          echo "| Preview | PR branches | Auto-generated by Netlify |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Notes:" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment is handled automatically by Netlify" >> $GITHUB_STEP_SUMMARY
          echo "- Basic authentication is applied to staging and preview environments" >> $GITHUB_STEP_SUMMARY
          echo "- Environment variables are managed in Netlify dashboard" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # Notify on failure (Optional)
  # ========================================
  notify-failure:
    name: ðŸ“¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [ lint-and-typecheck, build, security ]
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: ðŸ“¢ Notify failure
        run: |
          echo "## âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The CI pipeline failed for branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs and fix the issues before merging." >> $GITHUB_STEP_SUMMARY